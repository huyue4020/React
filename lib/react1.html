	<!-- 属性：
	1、数据的挂载 ——{数据变量名}
	2、属性的数据 可以是js的基本数据类型
	3、在渲染组件标签你通过 属性名={数据名} 的形式把数据传过来
	4、组件内部 通过this.props获取 ——对象形式——。属性名，具体数据取值参考数据类型的取值方法

	展开式（问题所在：数据要是对象形式，如果不是对象会自动拆分成对象形式）
	{...数据名}
	this.props.具体数据上的对象获取

	声明默认属性 ——getDefaultProps函数，返回对象，设置属性
	（属性在获取过程中没有方法进行二次修改的） -->
